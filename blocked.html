<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Site Blocked</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f7;
      color: #1d1d1f;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 40px;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
    }

    h1 {
      font-size: 36px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #1d1d1f;
    }

    p {
      font-size: 18px;
      color: #6e6e73;
      margin-bottom: 32px;
    }

    .quote {
      max-width: 400px;
      margin: 0 auto;
      padding: 24px;
      background: #fff;
      border-radius: 12px;
      border-left: 4px solid #0071e3;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .quote p {
      font-style: italic;
      color: #1d1d1f;
      margin-bottom: 12px;
      font-size: 16px;
    }

    .quote .author {
      font-size: 14px;
      color: #6e6e73;
      font-style: normal;
    }

    .btn {
      display: inline-block;
      margin-top: 32px;
      padding: 12px 24px;
      background: #0071e3;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #0077ed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="80" height="80">
        <defs>
          <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0077ed"/>
            <stop offset="100%" style="stop-color:#0071e3"/>
          </linearGradient>
        </defs>
        <path fill="url(#grad)" d="M24 4 L42 12 L42 22 C42 34 32 42 24 46 C16 42 6 34 6 22 L6 12 Z"/>
        <path fill="#fff" d="M24 14 L20 24 L24 22 L28 24 Z M24 26 L20 28 L24 36 L28 28 Z" opacity="0.9"/>
      </svg>
    </div>
    <h1>Site Blocked</h1>
    <p>This site has been blocked by Libertas.</p>

    <div class="quote">
      <p>"The secret of freedom lies in educating people, whereas the secret of tyranny is in keeping them ignorant."</p>
      <span class="author">— Maximilien Robespierre</span>
    </div>

    <a href="about:newtab" class="btn">Go Back</a>
  </div>

  <script>
    // Inspirational quotes about freedom and discipline
    const quotes = [
      {
        text: "The secret of freedom lies in educating people, whereas the secret of tyranny is in keeping them ignorant.",
        author: "Maximilien Robespierre"
      },
      {
        text: "Discipline is the bridge between goals and accomplishment.",
        author: "Jim Rohn"
      },
      {
        text: "Freedom is not the absence of commitments, but the ability to choose.",
        author: "Paulo Coelho"
      },
      {
        text: "The only way to do great work is to love what you do.",
        author: "Steve Jobs"
      },
      {
        text: "Focus on being productive instead of busy.",
        author: "Tim Ferriss"
      }
    ];

    // Display a random quote
    const quote = quotes[Math.floor(Math.random() * quotes.length)];
    document.querySelector('.quote p').textContent = `"${quote.text}"`;
    document.querySelector('.quote .author').textContent = `— ${quote.author}`;
  </script>
</body>
</html>
